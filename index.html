<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首頁</title>
    <link rel="stylesheet" href="./stylesheets/all.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>
<body>
    <div class="d-flex">
        <aside class="sidebar border-end vh-100 d-flex flex-column bg-white">
            <!-- 1. 後台名稱 -->
            <div class="px-4 py-3">
                <strong>後台管理系統</strong>
                <span class="text-primary">-首頁</span> 
            </div>
            <!-- 2. 選單 -->
            <div class="overflow-auto">
                <div>
                    <a href="index.html" class="sidebar-link px-4 py-3">
                        <div><i class="bi bi-house me-3"></i>首頁</div>
                    </a>
                </div>
                <div>
                    <a href="#menu-order" class="sidebar-link px-4 py-3 d-flex justify-content-between" data-bs-toggle="collapse">
                        <div><i class="bi bi-bar-chart-line me-3"></i></i>訂單管理</div>
                        <i class="bi bi-chevron-double-down"></i>
                    </a>
                    <div class="collapse" id="menu-order">
                        <a href="orders.html" class="sidebar-link px-5 py-3">
                            <div class="ps-2">訂單列表</div>
                        </a>
                    </div>
                    <div class="collapse" id="menu-order">
                        <a href="order.html" class="sidebar-link px-5 py-3">
                            <div class="ps-2">單一訂單細節</div>
                        </a>
                    </div>
                </div>
                <div>
                    <a href="#" class="sidebar-link px-4 py-3">
                        <div><i class="bi bi-list-ul me-3"></i></i>參考連結</div>
                    </a>
                </div>
            </div>
            <!-- 3. 登出按鈕 -->
            <a href="#" class="mt-auto text-decoration-none">
                <div class="px-4 py-3 sidebar-link">
                    <i class="bi bi-box-arrow-left"></i>
                    登出
                </div>
            </a>
        </aside>
        <main class="main">
            <div class="bg-white w-100 border-bottom sticky-top">
                <a href="#" class="d-inline-block border-end px-4 py-3" id="toggled-btn">
                    <i class="bi bi-arrow-left-right"></i>
                </a>
            </div>

            <div class="p-4">
                <!-- 主要內容 -->
                <div class="row g-3 mb-4 row-cols-lg-3">
                    <div class="col">
                        <div class="card shadow-sm">
                            <div class="card-body text-end">
                                <h2 class="display-6">在線人數</h2>
                                <p class="display-4 mb-0">5,612</p>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card shadow-sm">
                            <div class="card-body text-end">
                                <h2 class="display-6">訂單數</h2>
                                <p class="display-4 mb-0">1,092</p>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card shadow-sm">
                            <div class="card-body text-end">
                                <h2 class="display-6">營業額</h2>
                                <p class="mb-0 text-secondary"> <span>NT$</span><span class="display-4">204,432</span></p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row g-3 mb-4">
                    <div class="col-lg-4">
                        <div class="card shadow-sm h-100">
                            <div class="card-body">
                                <canvas id="pie-chart" class="img-fluid"></canvas>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card shadow-sm h-100">
                            <div class="card-body">
                                <canvas id="bar-chart" class="img-fluid"></canvas>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card shadow-sm">
                    <div class="card-header bg-transparent">
                        <div class="input-group">
                            <label class="input-group-text bg-transparent border-0 form-label mb-0" for="search"><i class="bi bi-search" style="font-size: 20px;"></i></label>
                            <input type="search" class="border-0 form-control shadow-0" id="search">
                        </div>
                    </div>
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-hover mb-0">
                                <thead class="bg-light">
                                    <tr class="align-middle">
                                        <th scope="col" class="py-3 ps-3">訂單編號</th>
                                        <th scope="col">Email</th>
                                        <th scope="col">用戶姓名</th>
                                        <th scope="col">購買品項</th>
                                        <th scope="col">付款狀態</th>
                                        <th scope="col">購買金額</th>
                                        <th scope="col" class="pe-3">編輯</th>
                                    </tr>
                                </thead>
                                <tbody class="text-nowrap">
                                    <tr class="align-middle">
                                        <td scope="row">TX123456789</td>
                                        <td scope="row">betty12345678@gmail.com</td>
                                        <td scope="row">陳小慈</td>
                                        <td scope="row">大麥克全家餐</td>
                                        <td scope="row" class="text-muted">尚未付款</td>
                                        <td scope="row">900</td>
                                        <td scope="row"> <a href="#" class="btn btn-sm btn-outline-primary">編輯<i class="bi bi-vector-pen"></i></a> </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="card-footer bg-transparent">
                        <nav aria-label="Page navigation example">
                            <ul class="pagination justify-content-end m-0">
                                <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                                <li class="page-item"><a class="page-link" href="#">1</a></li>
                                <li class="page-item"><a class="page-link" href="#">2</a></li>
                                <li class="page-item"><a class="page-link" href="#">3</a></li>
                                <li class="page-item"><a class="page-link" href="#">Next</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
            <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
            <script>
  (() => {
    const chartColors = {
      red: 'rgb(255, 99, 132)',
      orange: 'rgb(255, 159, 64)',
      yellow: 'rgb(255, 205, 86)',
      green: 'rgb(75, 192, 192)',
      blue: 'rgb(54, 162, 235)',
      purple: 'rgb(153, 102, 255)',
      grey: 'rgb(201, 203, 207)'
    };
    var randomScalingFactor = function () {
      return Math.round(Math.random() * 2000000);
    };

    const pieCtx = document.getElementById('pie-chart').getContext('2d');
    const barCtx = document.getElementById('bar-chart').getContext('2d');

    const config = {
      type: 'pie',
      data: {
        datasets: [{
          data: [
            randomScalingFactor(),
            randomScalingFactor(),
            randomScalingFactor(),
            randomScalingFactor(),
            randomScalingFactor(),
            randomScalingFactor(),
          ],
          backgroundColor: [
            chartColors.red,
            chartColors.orange,
            chartColors.yellow,
            chartColors.green,
            chartColors.blue,
          ],
          label: 'Dataset 1'
        }],
        labels: [
          '大麥克全餐',
          '肥宅快樂水',
          '太爽啦義大利麵',
          '薯條加大吃不完',
          '兒童餐椅不給坐',
        ]
      },
      options: {
        responsive: true
      }
    };
    const barConfig = {
      type: 'bar',
      data: {
        datasets: [{
          data: [
            randomScalingFactor(),
            randomScalingFactor(),
            randomScalingFactor(),
            randomScalingFactor(),
            randomScalingFactor(),
            randomScalingFactor(),
          ],
          backgroundColor: [
            chartColors.red,
            chartColors.orange,
            chartColors.yellow,
            chartColors.green,
            chartColors.blue,
            chartColors.purple,
          ],
          label: 'Dataset 1'
        }],
        labels: [
          '一月',
          '二月',
          '三月',
          '四月',
          '五月',
          '六月',
        ]
      },
      options: {
        responsive: true
      }
    };
    const pieChart = new Chart(pieCtx, config);
    const barChart = new Chart(barCtx, barConfig);
  })();
            </script>
        </main>
    </div>

    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="./javascripts/all.js"></script>
</body>
</html>
